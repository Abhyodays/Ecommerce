<div class="container">
    <div class="form-container shadow bg-body rounded">
        <div class="form-head">
            <h3>Signup</h3>
        </div>
        <hr>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group">
                <input type="text" formControlName="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" formControlName="email" placeholder="Email address">
            </div>
            <div class="form-group">
                <input type="text" formControlName="phone" placeholder="Phone No.">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="btn-container">
                <input class="btn btn-md btn-primary" type="submit" value="Signup">
                <input class="btn btn-dark" type="reset" value="Reset">
            </div>
            <div class="error-container" *ngFor="let error of errors">
                <p class="text-danger">{{error}}</p>
            </div>
        </form>
    </div>
</div>
