<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="goToHome()">Grocery App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <h4 *ngIf="isLoggedIn(); then loggedInTemplate else loggedOutTemplate"></h4>
        <ng-template #loggedInTemplate>
          <li class="nav-item">
            <div class="in-login">
              <p class="user-name">{{ name }}</p>
            </div>
          </li>
          <h4 *ngIf="role==='Admin';then adminOptions else userOptions"></h4>
          <ng-template #adminOptions>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="product/add">Add
                Product</a>
            </li>
          </ng-template>
          <ng-template #userOptions>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="orders">My Orders</a>
            </li>
          </ng-template>
        </ng-template>
        <ng-template #loggedOutTemplate>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="signup">Signup</a>
          </li>
        </ng-template>
      </ul>
      <button class="btn btn-danger logout" *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
